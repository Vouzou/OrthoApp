<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Orthodontics App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
      <script src="javascripts/orthoApp.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="stylesheets/style.css">
  </head>
    <body lang="en" ng-app="orthoApp" ng-controller="patientDetailsController">
          <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                  <div class="header">
                      <a class="navbar-brand" href="#">Ortho App</a>
                  </div>
                  <ul class="nav navbar-nav">
                      <li><a href="#">Home</a></li>
                      <li class="active"><a href="#/patients">Patients</a></li>
                      <li><a href="#/add-Patient">Add Patient</a></li>
                      <li><a href="#/calendar">Calendar</a></li>
                  </ul>
              </div>
          </nav>
        <div class="container">
            <h2>{{patient.firstName}} {{patient.lastName}} details</h2>
            <div><img class="img-rounded" ng-src="{{patient.imageUrl}}" alt="{{patient.lastName}}" style="height:200px;width:200px"/></div>
            <div><label>id: </label>{{patient.id}}</div>
            <div>
                <label>First Name: </label>
                <input type="text" ng-model="patient.firstName" placeholder="first name">
            </div>
            <div>
                <label>Last Name: </label>
                <input type="text" ng-model="patient.lastName" placeholder="last name">
            </div>
            <div>
                <label>Age: </label>
                <input type="text" ng-model="patient.age" placeholder="age">
            </div>
            <br/>
            <button>Edit</button>
            <button ng-click="save()">Save</button>
            <h3>Treatment Images</h3>
            <button>Add Image</button>
            <button>Edit Images</button>
        </div>
    </body>
</html>
