<div class="month">
    <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li>{{currentMonth}}<br><span style="font-size:18px">{{currentYear}}</span></li>
    </ul>
</div>

<ul class="weekdays">
    <li ng-repeat="weekday in weekdays"></li>
</ul>

<ul class="days">
    <li ng-repeat="day in days"></li>
</ul>
