<p>
Search: 
<input ng-model="query" />
</p>

<p>
  Order by:
  <select ng-model="orderProp">
      <option value="lastName">Alphabetical</option>
      <option value="age">Youngest</option>
  </select>
</p>
<table class="table table-hover">
  <thread>
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Parent's Name</th>
      </tr>
  </thread>
  <tbody>
      <tr class="link" ng-repeat="patient in patients | filter:query | orderBy:orderProp" ng-click="showPatient(patient)">
          <td><a href="#!/patient/{{patient.first_name}}-{{patient.last_name}}">
              <img class="img-rounded" ng-src="{{patient.imageUrl}}" alt="{{patient.last_name}}" style="height:100px;width:100px"/>
              </a>
          </td>
          <td valign="middle"><a href="#!/patient/{{patient.first_name}}-{{patient.last_name}}">{{patient.first_name}} {{patient.last_name}}
              </a></td>
          <td valign="middle">{{patient.parent_name}}</td>
          <td><button class="btn btn-primary" ng-click="deletePatient()">Delete</button></td>
      </tr>
  </tbody>
</table>
