<h3><u>Add new appointment</u></h3>
<br/>
<div class="form-group">
    <label for="Date">Date/Time:</label>
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" placeholder="Date"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Look up patients. Dropdown with first name, last name, profile pic -->
<div class="form-group">
    <label>Patient: </label>
    <select class="form-control" ng-model="selectedPatient">
        <option ng-repeat="patient in patients" value="{{patient._id}}">{{patient.first_name}} {{patient.last_name}}</option>
    </select>
</div>

<div class="form-group">
    <label for="reason">Reason: </label>
    <input type="text" id="reason" ng-model="appointment.reason" class="form-control" placeholder="Reason">
</div>

<br/>
<button class="btn btn-primary" ng-click="addAppointment()" ng-disabled="!selectedPatient">Add Appointment</button>
<br/>
