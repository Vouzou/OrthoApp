<h3><u>Add new appointment</u></h3>
<br/>
<div class="form-group">
    <label for="Date">Date: </label>
    <input type="text" id="date" ng-model="newAppointment.date" class="form-control" placeholder="Date">
</div>
<!-- Look up patients. Dropdown with first name, last name, profile pic -->
<div class="form-group">
    <label for="Last Name">Last Name: </label>
    <input type="text" id="lastName" ng-model="newPatient.last_name" class="form-control" placeholder="Last name">
</div>

<div class="form-group">
    <label for="reason">Reason: </label>
    <input type="text" id="reason" ng-model="newPatient.reason" class="form-control" placeholder="Reason">
</div>

<br/>
<button class="btn btn-primary" ng-click="addAppointment()">Add Appointment</button>
<br/>
