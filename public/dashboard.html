<p>Thessaloniki, {{date | date:'dd-MM-yyyy'}}</p>
<h2>Greetings {{current_user}}!</h2>
<h3>Today's Appointments:</h3>
<table class="table table-hover">
  <thread>
      <tr>
          <th>Time</th>
          <th>Patient</th>
      </tr>
  </thread>
  <tbody>
      <tr ng-repeat="a in appointments">
          <td ng-show=a.date_time>{{a.date_time}}</td>
          <td>{{a.user_id}}</td>
          <td>1</td>
      </tr>
  </tbody>
</table>
